<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B4B8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0091DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B4B8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main "C" Element (from Crowd IT) -->
  <path d="M 75 50 
           A 35 35 0 0 1 75 150
           L 75 130
           A 15 15 0 0 0 75 70
           Z" 
        fill="url(#cGradient)"/>
  
  <!-- AI Blocks with gradient (inspired by your original) -->
  <rect x="110" y="60" width="20" height="20" fill="#0066CC" rx="3"/>
  <rect x="110" y="90" width="20" height="20" fill="#0091DA" rx="3"/>
  <rect x="110" y="120" width="20" height="20" fill="#00BFA5" rx="3"/>
  
  <!-- AI Sparkle Elements -->
  <!-- Top right sparkle -->
  <g opacity="0.9">
    <line x1="145" y1="65" x2="155" y2="65" stroke="#0091DA" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="150" y1="60" x2="150" y2="70" stroke="#0091DA" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Middle right sparkle -->
  <g opacity="0.9">
    <line x1="140" y1="100" x2="148" y2="100" stroke="#00BFA5" stroke-width="2" stroke-linecap="round"/>
    <line x1="144" y1="96" x2="144" y2="104" stroke="#00BFA5" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Small sparkle -->
  <g opacity="0.7">
    <line x1="142" y1="130" x2="148" y2="130" stroke="#5B4B8A" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="145" y1="127" x2="145" y2="133" stroke="#5B4B8A" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Neural network dots connecting elements -->
  <circle cx="95" cy="75" r="3" fill="#0091DA" opacity="0.6"/>
  <circle cx="95" cy="100" r="3" fill="#0091DA" opacity="0.6"/>
  <circle cx="95" cy="125" r="3" fill="#00BFA5" opacity="0.6"/>
  
  <!-- Connecting lines (subtle) -->
  <line x1="95" y1="75" x2="110" y2="70" stroke="#0091DA" stroke-width="1.5" opacity="0.3"/>
  <line x1="95" y1="100" x2="110" y2="100" stroke="#0091DA" stroke-width="1.5" opacity="0.3"/>
  <line x1="95" y1="125" x2="110" y2="120" stroke="#00BFA5" stroke-width="1.5" opacity="0.3"/>
</svg>